<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Company Registration Form</title>
    <link rel="stylesheet" href="/css/companyRegister.css">
    <script>
    
    document.addEventListener('DOMContentLoaded', function() {
        var password = document.getElementById("password");
        var confirmPassword = document.getElementById("confirmPassword");

        function validatePassword() {
            if (password.value !== confirmPassword.value) {
                confirmPassword.setCustomValidity("Passwords do not match");
            } else {
                confirmPassword.setCustomValidity('');
            }
        }

        password.addEventListener("input", validatePassword);
        confirmPassword.addEventListener("input", validatePassword);
    });

    </script>
</head>
<body>
    <div class="container">
        <h2>Company Registration Form</h2>
        <form action="/register" method="POST">
            <div class="form-group">
                <label for="companyName">Company Name</label>
                <input type="text" id="companyName" name="companyName" required>
            </div>
            <div class="form-group">
                <label for="address">Address</label>
                <input type="text" id="address" name="address" required>
            </div>
            <div class="form-group">
                <label for="number">Contact Number</label>
                <input type="tel" id="number" name="number" required>
            </div>
            <div class="form-group">
                <label for="services">Services Available</label>
                <input type="text" id="services" name="services" placeholder="Comma separated">
            </div>
            <div class="form-group">
                <label for="companyExperience">Company Experience</label>
                <textarea id="companyExperience" name="companyExperience" rows="4" required></textarea>
            </div>
            <div class="form-group">
                <label for="password">Set Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="form-group">
                <label for="confirmPassword">Confirm Password</label>
                <input type="password" id="confirmPassword" name="confirmPassword" required>
            </div>
            <button type="submit">Register</button>
        </form>
    </div>
</body>
</html>
